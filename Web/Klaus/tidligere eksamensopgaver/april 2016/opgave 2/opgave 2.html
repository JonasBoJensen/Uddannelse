<!DOCTYPE html>
<html>
<head>
    <title>Map of Copenhagen</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <style type="text/css">
        #mapDiv {
            width: 1000px;
            height: 600px;
            border: 1px solid;
            margin-left: 10px;
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        var map;

        function initMap() {
            google.maps.visualRefresh = true;

            var mapOptions = {
                center: new google.maps.LatLng(55.675932, 12.569107),
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var mapElement = document.getElementById('mapDiv');

            map = new google.maps.Map(mapElement, mapOptions);

            var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
            
            startButtonEvents();
        }

        function startButtonEvents() {
            document.getElementById('btnBicycleLayer').addEventListener('click', function() {
                showBicycleLanes();
            });
        }

        function showBicycleLanes() {
            var bikeLayer = new google.maps.BicyclingLayer();
            bikeLayer.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</head>

<body>
    <b>Map of Copenhagen</b>
    <div id="mapDiv"></div>
    <br/>
    <input id="btnBicycleLayer" type="button" value="Vis cykelstier">
</body>
</html>
