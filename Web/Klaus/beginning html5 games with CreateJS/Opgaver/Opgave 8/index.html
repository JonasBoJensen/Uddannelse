<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../lib/easeljs-0.7.1.min.js"></script>
</head>

<body onload="init()">

<canvas id="canvas" width="500" height="500" style="border: black solid 1px"></canvas>

</body>

<script>
    var stage;
    var square = new createjs.Shape();
    var size = 100;
    function init() {
        stage = new createjs.Stage(document.getElementById('canvas'));
        createjs.Ticker.addEventListener("tick", handleTick);
        createjs.Ticker.setFPS(60);
        stage.enableMouseOver();
        square.graphics.setStrokeStyle(2).beginStroke('black').beginFill('yellow').drawRect(0, 0,size,size);
        square.x = stage.canvas.width / 2;
        square.y = stage.canvas.height / 2;
        square.regX = size/2;
        square.regY = size/2;
        square.x = canvas.width/2;
        square.y = canvas.height/2;
        square.name = 'yellow square';
        stage.addChild(square);
        
        square.addEventListener('click', function (e) {
            square.rotation+=45;
        });
        square.addEventListener('dblclick', function (e) {
            square.scaleY = 0.5;
        });
        
    }
    function handleTick(e) {
        stage.update();
    }
    
    square.cursor = 'pointer';
    
    square.addEventListener('mouseover',function(e){
        square.graphics.beginFill("blue").drawRect(0,0,size,size);
    });
    square.addEventListener('mouseout',function(e){
        square.graphics.beginFill("yellow").drawRect(0,0,size,size)
    });
    function trollAttacked(e){
        alert('ouch');
    }
</script>
</html>
