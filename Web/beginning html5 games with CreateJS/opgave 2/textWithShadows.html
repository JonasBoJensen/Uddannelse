<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../lib/easeljs-0.8.2.min.js"></script>
</head>

<body onload="init()">

<canvas id="canvas" width="500" height="300" style="border: black solid 1px"></canvas>

</body>

<script>
    var stage;
    function init(){
        stage = new createjs.Stage(document.getElementById('canvas'));
        createjs.Ticker.addEventListener("tick", handleTick);
        createjs.Ticker.setFPS(60);
        start();
    }

    function start(){
        var text1 = new createjs.Text("Create.JS", "80px Arial", "#ff7700");
        text1.shadow = new createjs.Shadow('#f00', -7, 5, 8);
        text1.textBaseline = "middle";
        text1.textAlign = "center";
        text1.x = stage.canvas.width / 2;
        text1.y = stage.canvas.height / 2;
        stage.addChild(text1);
        
        var text2 = new createjs.Text("Create.JS", "80px Arial", "#ff7700");
        text2.shadow = new createjs.Shadow('#0f0', 15, 10, 20);
        text2.textBaseline = "middle";
        text2.textAlign = "center";
        text2.x = stage.canvas.width / 2;
        text2.y = stage.canvas.height / 2;
        stage.addChild(text2);        
    }

    function handleTick(e){
        stage.update();
    }
</script>
</html>
