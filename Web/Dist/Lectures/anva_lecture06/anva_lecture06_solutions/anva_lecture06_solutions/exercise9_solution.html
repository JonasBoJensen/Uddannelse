<body>
   <p>Open the javascript console to see the results</p>
<script>

/* 
Data conversion: "expand the shopping list".
Given an array of objects representing item names and quantities,
create a new (flat) array that contains each name as many times as it is its quantity in the original array.

E.g.
shopping list: [ {name:'apple', quantity: 4} , 
                 {name:'banana', quantity: 3},
                 {name:'papaya', quantity: 2} ]
expanded list => [ 'apple','apple','apple','apple','banana','banana','banana','papaya','papaya' ]


*/

function expand(list){
   var result = [];
   
   // for each element in the list...
   for (var i=0;i<list.length;i++){
      // find name and quantity of that element in the shopping list...
      var n = list[i].name;
      var q = list[i].quantity;
      
      // then add many times the name into the result array, as many as  quantity 
      for (var j=0;j<q;j++){
         result.push( n );
      }
   }
   
   return result;
}
   
   
var shoppingList = [ {name:'apple', quantity: 4} , 
                     {name:'banana', quantity: 3},
                     {name:'papaya', quantity: 2} ]
console.log( shoppingList );
console.log( expand(shoppingList) );
   


</script>   
</body>   
</html>
