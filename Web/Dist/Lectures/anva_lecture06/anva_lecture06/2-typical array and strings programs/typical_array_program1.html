<html>
<body>
   <p>Open the javascript console to see the results</p>
<script>

/*
A typical array program:
1- read input values and place them into an array
2- calculate some results, from the array, or on the array
3- print results
*/
   
var arr = prompt( 'Type a list of numbers', '1,2,3' ).split(",");   
// convert each element into a number
for (var i=0;i<arr.length;i++){
   arr[i] = parseInt(arr[i]);
}
console.log( arr );
console.log( ''+arr );
   
   

var total = 0;
for (var index=0;index<arr.length;index++){
   var element = arr[index];
   total = total + element;
}
   
console.log('The array contains ' + arr.length + ' elements' );
console.log('The sum of all elements in the array are: ' + total );
console.log('The average of all elements in the array is: ' + (total/arr.length) );
   
</script>   
</body>   
</html>
