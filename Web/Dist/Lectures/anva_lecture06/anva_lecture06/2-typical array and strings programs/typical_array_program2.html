<html>
<body>
   <p>Open the javascript console to see the results</p>
<script>

/*
A typical array program
1- read input values and place them into an array
2- modify all elements of the array, one by one, in a loop
3- print results
*/
   
   
var arr1 = prompt( 'Type a list of numbers', '1,2,3' ).split(",");   
for (var i=0;i<arr1.length;i++){
   arr1[i] = parseInt(arr1[i]);
}
console.log( ''+arr1 );


var arr2 = prompt( 'Type another list of numbers', '50,60,70' ).split(",");   
for (var i=0;i<arr2.length;i++){
   arr2[i] = parseInt(arr2[i]);
}
console.log( ''+arr2 );
   

if (arr1.length != arr2.length){
   console.log( 'Impossible to proceed: the 2 arrays have different size' );
} else {
   for (var index=0;index<arr1.length;index++){
        arr1[index] = arr1[index] + arr2[index];
   }
   console.log('The result is: ' + arr1)
}
console.log('--------------------');

   
</script>   
</body>   
</html>
