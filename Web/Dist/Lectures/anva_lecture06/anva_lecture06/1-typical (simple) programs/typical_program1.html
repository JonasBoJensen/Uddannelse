<body>
   <p>Open the javascript console to see the results</p>
<script>

/* A typical numerical program:
   1- read input values
   2- calculate some results
   3- print results
*/

var kg = parseInt(  prompt('Kilograms of bread: ')  );
var price = parseInt( prompt('Price of 1 kg of bread: ') );

var cost = kg * price;

console.log('The total cost is : ');
console.log(cost);
   
</script>
