<script>

function power(base, exponent) {
  console.log("step");
  if (exponent == 0)
    return 1;
  else
    return base * power(base, exponent - 1);
}

console.log(power(4, 3));
// -> 64



// another example
function countDownToZero(n){
	if (n==0){
		console.log("done");
	} else {
		console.log("counting...",n);
		countDownToZero(n-1);
	}
}
countDownToZero(5);

/* faster exponential function
 *  0     
 * b    = 1
 *
 *  e+1         e
 * b     = b * b
 * 
 *  2*e             e
 * b     = ( b * b )
 */ 
function fastPower(base, exponent) {
	console.log("step");
	if (exponent == 0){
		return 1;
	} else {
		if(exponent % 2==0){
			return fastPower(base*base, exponent/2);
		} else {
			return base * fastPower(base, exponent - 1);
		}
	}
}

// count the steps it takes for this recursive function and 
// compare that to the recursive and the loop-based implementations
console.log(power(2, 11)); 
console.log(fastPower(2, 11)); 
// -> 2048
