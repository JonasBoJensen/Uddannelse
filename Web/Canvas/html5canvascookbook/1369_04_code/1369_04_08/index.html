<html>
    <head>
        <script> 
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                
                var rectWidth = 150;
                var rectHeight = 75;
                context.fillStyle = "green";   // green rectangle in the upper left corner
                          
                context.save(); // save state 1
                context.translate(canvas.width / 2, canvas.height / 2);
                // green rectangle in the middle of canvas
                   
                context.save(); // save state 2  
                context.rotate(Math.PI / 4);
                // green rectangle in the middle of canvas, rotated 45 degrees clockwise
                
                context.save(); // save state 3
                context.scale(2, 2);
                // green rectangle in the middle of canvas, rotated 45 degrees clockwise and upscaled
              
              
                context.fillStyle = "blue";
                context.fillRect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight);
                // blue rectangle in the middle of canvas, rotated 45 degrees clockwise and upscaled
               
                context.restore(); // restore state 3
                // green rectangle (unscaled) restored on top of blue rectangle
                
                
                context.fillStyle = "red";
                context.fillRect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight);
                // red rectangle (unscaled) restored on top of blue rectangle
              
                context.restore(); // restore state 2
                // green rectangle in the middle of canvas upon red rectangle upon blue rectangle
               
                context.fillStyle = "yellow";
                context.fillRect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight);
                // green rectangle turned yellow
                
             
                context.restore(); // restore state 1
               // green rectangle in the upper left corner
                context.fillRect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight);
         
            };
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="600" height="250" style="border:1px solid black;">
        </canvas>
    </body>
</html>
