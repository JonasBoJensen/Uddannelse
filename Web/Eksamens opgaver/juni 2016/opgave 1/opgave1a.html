<!DOCTYPE html>
<html>
<head>
    <title>Opgave 1a</title>
    <script src="../lib/easeljs-0.7.1.min.js"></script>
</head>

<body onload="init()" style="margin: 20px">

<canvas id="canvas" width="578" height="200"></canvas>

</body>

<script>
    var stage;
    function init() {
        stage = new createjs.Stage(document.getElementById('canvas'));
        createjs.Ticker.addEventListener("tick", handleTick);
        createjs.Ticker.setFPS(60);
        start();
    }
    function handleTick(e) {
        stage.update();
    }
    function start() {
        var g = new createjs.Graphics().beginStroke('#FF2A2A').beginFill('#FF2A2A').drawRoundRect(0,0,578,200,10);
        var square = new createjs.Shape(g);
        square.x = square.y = 0;
        stage.addChild(square);
        
        var text = new createjs.Text("Hello Create.js", "40px Calibri", "#ffffff");
        text.textBaseline = "middle";
        text.textAlign = "center";
        text.x = stage.canvas.width / 2;
        text.y = stage.canvas.height / 2;
        stage.addChild(text);
    }

</script>

</html>
