<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<style>
        .headerRow {
            font-family: Verdana;
            font-weight: bold;
            background-color: lightgray;
        }
        .row {
            font-family: Verdana;
            font-style: normal;
        }
    </style>
    <script>
        function init(){
            $('tr:odd').css('background-color','pink');
            $('tr:even').css('background-color','lightgreen');
            
            $('input[value="Paint Third Row Blue"]').on('click',function(){
                $('tr:eq(3)').css('background-color','blue');
            });
            $('input[value="Select Technology Cells"]').on('click',function(){
                $('td:contains("Technology")').css('background-color','yellow');
            });
            $('input[value="Select Technology Rows"]').on('click',function(){
                $('td:contains("Technology")').parent().css('background-color','red');
            });
        }
    </script>
</head>
<body onload="init()">
    <table style="border:0px" id="tblEmployee">
        <tr class="headerRow">
            <td>Employee Name</td><td>Department</td><td>Salary</td>
        </tr> 
        <tr class="row">
            <td>Jane Smith</td><td>Marketing</td><td>$95,000</td>
        </tr> 
        <tr class="row">
            <td>John Smith</td><td>Technology</td><td>$90,000</td>
        </tr> 
        <tr class="row">
            <td>Brian Adam</td><td>Sales</td><td>$72,000</td>
        </tr> 
        <tr class="row">
            <td>Mary Jones</td><td>Support</td><td>$60,000</td>
        </tr> 
        <tr class="row">
            <td>Michael Jefferson</td><td>Technology</td><td>$85,000</td>
        </tr>
    </table>
    <input type="button" value="Paint Third Row Blue">
    <input type="button" value="Select Technology Cells">
    <input type="button" value="Select Technology Rows">
</body>
</html>
