<html>
<head>

<style>
.selected {
  background-color: #ff0000;
  color: #0000ff;
}

.verySelected {
  background-color: #0000FF;
  color: #FF0000;
}

</style>

<script src="jquery.js"></script>
<script>
	$(document).ready(function() {
	  $('li').addClass('selected');
	  $('li').last().addClass('verySelected');
	});
</script>

</head>

<body>
	<p>Ciao</p>
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
	</ul>
</body>
</html>
