   <h1>Book genres</h1>

   <script src="treeADT.js"></script>
   <script>   

	function printPreOrder(aNode) {
		if ((aNode==undefined) || (aNode==null)){ // base case
			return "<div></div>";
		} else {          // recursive step
            var result = "<div>";
			result += aNode.value + '\n';
			for (var nodeIndex in aNode.getChildren()){
				result += printPreOrder( aNode.getChildren()[nodeIndex] );
			}
            result += "</div>\n";
            return result;
		}
    }

// ************************************************************
	
    var node;

    node = new Node("drama");

       node = new Node("verse drama");

    node = new Node("fiction");

   </script>
