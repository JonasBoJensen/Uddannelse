<html>
<body>
   <p>Open the javascript console to see the results</p>
<script>

/*
A typical string program
1- read input values and place them into a string
2- manipulate the string, create other strings from it
3- print results
*/
   
// try with "mom"
var s = prompt('Type a string:', 'abc');

var s1 = '';
for (var index=0;index<s.length;index++){
   s1 = s.charAt(index) + s1;
}

console.log('The string contains ' + s.length +  ' elements');
console.log('The reversed string is ' + s1 );
   
if (s==s1){
   console.log('The string ' + s + ' is also palindrome');
} else {
   console.log('The string ' + s + ' is not palindrome');
}
   
</script>   
</body>   
</html>
