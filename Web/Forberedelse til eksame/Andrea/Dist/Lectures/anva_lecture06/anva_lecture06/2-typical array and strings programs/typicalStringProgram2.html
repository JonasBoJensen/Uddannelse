   <p>Open the javascript console to see the results</p>
<script>

/*
A typical string program
1- read input values and place them into a string
2- manipulate the string, create other strings from it
3- print results
*/
   
   
   

/* If the input string is "abc" the result will be a
   new string "bca". 
*/
function rollLeft(s){
   var s1 = s.substr(1,s.length); // copy all characters from the 2nd on
   s1 = s1 + s.charAt(0);  // then attach the first at the end, so it becomes the last
   return s1;
}

var s = '**Drink Fritzz Cola**';
console.log( s );
s = rollLeft(s);
console.log( s );

for (var i=0;i<5;i++){
   s = rollLeft(s)
   console.log( i + '  ' + s );
}
   
</script>
</body>   
</html>
