<!DOCTYPE html>
<html>
<body>
<script>
// from: http://stackoverflow.com/questions/34156282/how-do-i-save-json-to-local-text-file

 var data = {
      name: "cliff",
      age: "34",
      name: "ted",
      age: "42",
      name: "bob",
      age: "12"
    }

var jsonData = JSON.stringify(data);



function download(text, name, type) {
    var a = document.createElement("a");
    var file = new Blob([text], {type: type});
    a.href = URL.createObjectURL(file);
    a.download = name;
	a.innerHTML = "[download JSON]";
	document.body.appendChild(a);	
	
	// eventually you could trigger the click and make the download happen!
    //a.click(); 	
}
download(jsonData, 'test.txt', 'text/plain');

</script>
</body>
</html>
