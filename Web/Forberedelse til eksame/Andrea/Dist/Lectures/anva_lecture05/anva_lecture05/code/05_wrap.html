<html>
<body>
<p>Open javascript console to see the results.</p>
<script>

// What happens to local variables when 
// the function call that created them is no longer active?
function wrapValue(n) {
  var localVariable = n;
  return function() { return localVariable; };
}

var wrap1 = wrapValue(1);
var wrap2 = wrapValue(2);
console.log(wrap1());
// -> 1
console.log(wrap2());
// -> 2



// === another example of returning a function as result ===

function multiplier(factor) {
  return function(number) {
    return number * factor;
  };
}

var twice = multiplier(2);
var tenTimes = multiplier(10);
console.log(twice(5));
console.log(tenTimes(5));
// -> 10

</script>
