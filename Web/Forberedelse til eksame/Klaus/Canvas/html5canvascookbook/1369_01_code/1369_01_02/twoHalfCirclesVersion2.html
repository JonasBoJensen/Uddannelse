<html>
    <head>
        <script>
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                radius = 80;
                context.lineWidth = 10;
                context.strokeStyle = "#ed19c4"; // line color
                context.arc(canvas.width / 2, canvas.height / 2 + 10, radius, Math.PI, 0, false);  
                context.arc(canvas.width / 2 + 2 * radius, canvas.height / 2 + 10, radius, Math.PI, 0, true);
                context.stroke();
            };
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="600" height="250" style="border:1px solid black; ">
        </canvas>
    </body>
</html>
