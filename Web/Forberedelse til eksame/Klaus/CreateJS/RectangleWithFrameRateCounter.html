<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Opgave 1a</title>
    <script src="../lib/easeljs-0.7.1.min.js"></script>
    <script src="../lib/tweenjs-0.6.2.min.js"></script>
    <script src="../lib/jquery.js"></script>

    <script>
        
        var stage;
        var count = 0;
        function init() {
            stage = new createjs.Stage(document.getElementById('testCanvas'));
            
            createjs.Ticker.addEventListener("tick", start);
            createjs.Ticker.setFPS(60);
        }
        
        function start(){
            count += 1;
            var text = new createjs.Text("Text on canvas..." + count, "36px Arial", "blue");
            text.x = 100;
            text.y = 100;
            text.rotation = 20;
            
            g = new createjs.Graphics().setStrokeStyle(8).beginStroke('green').beginFill('#FF2A2A').drawRect(-10,-10,text.getMeasuredWidth()+50,text.getMeasuredHeight()+30);
            var rectangle = new createjs.Shape(g);
            rectangle.x = text.x;
            rectangle.y = text.y;
            rectangle.rotation = 20;
                        
            stage.addChild(rectangle,text);
            stage.update();
        }


    </script>
</head>

<body onload="init();">
    <div>
        <canvas id="testCanvas" width="800" height="600" style="border: black solid 1px"></canvas>
    </div>
</body>

</html>
